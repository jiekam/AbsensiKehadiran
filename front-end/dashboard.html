<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Absensi</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">Dashboard Absensi</h1>
                <div class="header-actions">
                    <span class="date-display" id="dateDisplay"></span>
                    <!-- Dark Mode Toggle -->
                    <div class="theme-toggle-wrapper">
                        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                            <div class="theme-toggle-slider">
                                <svg class="theme-icon moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <svg class="theme-icon sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                    <button class="logout-btn" id="logoutBtn">Keluar</button>
                </div>
            </div>
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" data-page="dashboard" id="dashboardTab">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Dashboard</span>
                </button>
                <button class="nav-tab" data-page="history" id="historyTab">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 2V6M16 2V6M3 10H21M5 4H19C20.1046 4 21 4.89543 21 6V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V6C3 4.89543 3.89543 4 5 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>History</span>
                </button>
                <button class="nav-tab" data-page="analytics" id="analyticsTab">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3V21H21M7 16L12 11L16 15L21 10M21 10H16M21 10V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Analytics</span>
                </button>
            </div>
        </header>

        <!-- Dashboard Page -->
        <main class="page-content active" id="dashboardPage">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h2 class="welcome-title" id="welcomeTitle">Hallo User</h2>
                <button class="refresh-btn-main" id="refreshBtnHeader" title="Refresh">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4V10H7M23 20V14H17M17 14L20 11C20.3941 10.606 20.606 10.3039 20.606 10.0938C20.606 9.8836 20.3941 9.5815 20 9.1875L14.8125 4M17 14H23M1 10H7M7 10L4 13C3.60594 13.394 3.39403 13.6961 3.39403 13.9062C3.39403 14.1164 3.60594 14.4185 4 14.8125L9.1875 20M7 10V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Refresh</span>
                </button>
            </div>

            <!-- Absen Status Card - Moved to top -->
            <div class="absen-status-card">
                <div class="absen-status-content" id="absenStatusContent">
                    <div class="loading-cell">
                        <div class="loading-boxes">
                            <div class="loading-box"></div>
                            <div class="loading-box"></div>
                            <div class="loading-box"></div>
                        </div>
                        <span>Memuat status...</span>
                    </div>
                </div>
            </div>

            <!-- Info Grid -->
            <div class="info-grid-container">
                <!-- User Info Card -->
                <div class="info-card">
                    <div class="card-header-minimal">
                        <h3>Informasi Akun</h3>
                        <button class="refresh-btn-minimal" id="refreshBtn" title="Refresh">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 4V10H7M23 20V14H17M17 14L20 11C20.3941 10.606 20.606 10.3039 20.606 10.0938C20.606 9.8836 20.3941 9.5815 20 9.1875L14.8125 4M17 14H23M1 10H7M7 10L4 13C3.60594 13.394 3.39403 13.6961 3.39403 13.9062C3.39403 14.1164 3.60594 14.4185 4 14.8125L9.1875 20M7 10V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="user-info-content" id="userInfoContent">
                        <div class="loading-cell">
                            <div class="loading-boxes">
                                <div class="loading-box"></div>
                                <div class="loading-box"></div>
                                <div class="loading-box"></div>
                            </div>
                            <span>Memuat data...</span>
                        </div>
                    </div>
                </div>

                <!-- Machine Status Card -->
                <div class="info-card">
                    <div class="card-header-minimal">
                        <h3>Status Mesin</h3>
                    </div>
                    <div class="machine-status-content" id="machineStatusContent">
                        <div class="loading-cell">
                            <div class="loading-boxes">
                                <div class="loading-box"></div>
                                <div class="loading-box"></div>
                                <div class="loading-box"></div>
                            </div>
                            <span>Memuat status...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- History Page -->
        <main class="page-content" id="historyPage">
            <div class="history-page-header">
                <h2 class="history-page-title">History Absensi</h2>
                <div class="month-selector-wrapper">
                    <label for="monthSelector">Pilih Bulan:</label>
                    <select id="monthSelector" class="month-selector">
                        <option value="">Semua Bulan</option>
                    </select>
                </div>
            </div>
            <div class="history-content" id="historyContent">
                <div class="loading-cell">
                    <div class="loading-boxes">
                        <div class="loading-box"></div>
                        <div class="loading-box"></div>
                        <div class="loading-box"></div>
                    </div>
                    <span>Memuat history...</span>
                </div>
            </div>
        </main>

        <!-- Analytics Page -->
        <main class="page-content" id="analyticsPage">
            <div class="analytics-page-header">
                <h2 class="analytics-page-title">Analytics Absensi</h2>
            </div>
            <div class="analytics-content" id="analyticsContent">
                <div class="loading-cell">
                    <div class="loading-boxes">
                        <div class="loading-box"></div>
                        <div class="loading-box"></div>
                        <div class="loading-box"></div>
                    </div>
                    <span>Memuat analytics...</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Analytics Detail Modal -->
    <div class="modal-overlay" id="analyticsDetailModal">
        <div class="modal-content analytics-modal">
            <div class="modal-header">
                <h2 id="analyticsDetailTitle">Detail Analytics</h2>
                <button class="modal-close" onclick="closeAnalyticsDetail()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="analyticsDetailBody">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>
</body>
</html>
