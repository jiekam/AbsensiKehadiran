<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Absensi</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">Dashboard Absensi</h1>
                <div class="header-actions">
                    <span class="date-display" id="dateDisplay"></span>
                    <button class="logout-btn" id="logoutBtn">Keluar</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h2 class="welcome-title" id="welcomeTitle">Hallo User</h2>
            </div>

            <!-- Absen Status Card - Moved to top -->
            <div class="absen-status-card">
                <div class="absen-status-content" id="absenStatusContent">
                    <div class="loading-cell">
                        <div class="loading-spinner"></div>
                        <span>Memuat status...</span>
                    </div>
                </div>
            </div>

            <!-- Info Grid -->
            <div class="info-grid-container">
                <!-- User Info Card -->
                <div class="info-card">
                    <div class="card-header-minimal">
                        <h3>Informasi Akun</h3>
                        <button class="refresh-btn-minimal" id="refreshBtn" title="Refresh">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 4V10H7M23 20V14H17M17 14L20 11C20.3941 10.606 20.606 10.3039 20.606 10.0938C20.606 9.8836 20.3941 9.5815 20 9.1875L14.8125 4M17 14H23M1 10H7M7 10L4 13C3.60594 13.394 3.39403 13.6961 3.39403 13.9062C3.39403 14.1164 3.60594 14.4185 4 14.8125L9.1875 20M7 10V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="user-info-content" id="userInfoContent">
                        <div class="loading-cell">
                            <div class="loading-spinner"></div>
                            <span>Memuat data...</span>
                        </div>
                    </div>
                </div>

                <!-- Machine Status Card -->
                <div class="info-card">
                    <div class="card-header-minimal">
                        <h3>Status Mesin</h3>
                    </div>
                    <div class="machine-status-content" id="machineStatusContent">
                        <div class="loading-cell">
                            <div class="loading-spinner"></div>
                            <span>Memuat status...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
